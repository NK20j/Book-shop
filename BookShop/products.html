<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a52d4e051d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/product-style.css">
</head>

<body>
    
    <header>
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="contact-content">
                            <div class="contact-phone">
                                <div>Call us:</div>
                                <a href="#">+123 321345</a>
                            </div>
                            <div class="contact-email">
                                <div>Email:</div>
                                <a href="#">lemanhddt@gmail.com</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <div class="header-selection">
                            <div class="single-selector">
                                <button class="btn-group">
                                    <div>My account</div>
                                    <i class="fas fa-sort-down"></i>
                                </button>
                                <ul class="list-selector">
                                    <li><a href="#">My account</a></li>
                                    <li><a href="#">Check out</a></li>
                                    <li><a href="#">Sign in</a></li>
                                </ul>
                            </div>
                            <div class="single-selector">
                                <button class="btn-group">    
                                    <div>Currency: USD $</div>
                                    <i class="fas fa-sort-down"></i>
                                </button>
                                <ul class="list-selector">
                                    <li><a href="#">USD $</a></li>
                                    <li><a href="#">VND</a></li>
                                </ul>
                            </div>
                            <div class="single-selector">
                                <button class="btn-group">
                                    <div>Language: English</div>
                                    <i class="fas fa-sort-down"></i>
                                </button>
                                <ul class="list-selector">
                                    <li><a href="#">English</a></li>
                                    <li><a href="#">VietNamese</a></li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mid-header">
            <div class="container">
                <div class="row">

                    <div class="col-md-6">
                        <div class="logo-header">
                            <a href="./index.html">
                                <img src="./imgs/logo.png" alt="">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-6">
                            <form class="search-box">
                                <input type="text" placeholder="Enter your search key ...">
                                <div class="icon-search">
                                    <i class="fas fa-search"></i>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <section class="content mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="title">Remove</th>
                                <th class="title">Images</th>
                                <th class="title">Product</th>
                                <th class="title">Unit Price</th>
                                <th class="title">Quantity</th>
                                <th class="title">Total</th>
                            </tr>
                        </thead>
                        <tbody class="tb-content">
                            <tr class="tb-content-item">
                                <td>
                                    <i class="fas fa-times" aria-hidden="true"></i>
                                </td>
                                <td>
                                    <img src="./imgs/1.jpg" alt="">
                                </td>
                                <td>
                                    <p class="tb-name">Name Book</p>
                                </td>
                                <td>
                                    <p class="tb-price">$100</p>
                                </td>
                                <td>
                                    <div class="input-wrap">
                                        <input type="number" class="tb-input" value="0" min="1" max="99">
                                        <div class="icon-up-down">
                                            <i class="fas fa-angle-up btn-up"></i>
                                            <i class="fas fa-angle-down btn-down"></i>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="tb-item-total">$100</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 d-flex align-items-center justify-content-between">    
                    <button type="button" class="btn btn-dark btn-tb">
                        <a href="./index.html">
                            Back to home
                        </a>
                    </button>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Apply code sale ..." aria-label="Apply code sale ..." aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary bg-dark btn-tb" type="button">Apply code</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row mb-5">
                <div class="col-4 ms-auto">
                    <div class="tb-page-total">
                        <h2>Cart totals</h2>
                        <ul class="mb-4">
                            <li>
                                <span>SUBTOTAL</span>
                                <span class="tb-subtotal">$100</span>
                            </li>
                            <li>
                                <span>SHIPPING</span>
                                <span class="tb-ship">$100</span>
                            </li>
                            <li>
                                <span>TAXES</span>
                                <span class="tb-taxes">$100</span>
                            </li>
                            <li>
                                <span>TOTAL</span>
                                <span class="tb-total">$100</span>
                            </li>
                        </ul>
                        <div class="btn-check-wrap">
                            <button type="button" class="btn btn-dark btn-tb">
                                <a href="#">
                                    checkout
                                </a>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/egjs-jquery-transform/2.0.0/transform.min.js" integrity="sha512-vOc3jz0QulHRiyMXfp676lHxeSuzUhfuw//VUX12odAmlUbnKiXH4GQxBRqwKhF3Mkswqr5ILY9MtEM4ZwcS2A==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
